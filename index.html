    <select id="skillSelect"></select>
    <br>
    <label for="fanaticismLevel">Fanaticism:</label>

    <br>
    <div id="burstOfSpeedContainer" style="display: none">

    <input type="number" id="holyFreezeLevel" value="0" min="0">
